<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../public/css/style-projects.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="../../public/assets/user.JPEG"
          alt="Eduardo Batageli"
          class="profile-image"
        />
        <div class="profile-info">
          <h1>Eduardo Batageli</h1>
        </div>
        <div>
          <button class="btn btn-portfolio" id="button-back">Projects</button>
      </div>
      <div class="projects-grid">
        <div class="project-card">
          <div class="project-content">
            <h3 class="project-title" id="titulo_projeto1">Password Management Platform</h3>
            <p class="project-description" id="desc_projeto1">
              Secure platform for storing, generating, and managing passwords with encryption.
            </p>
            <div class="project-tags">
              <span class="tag">React</span>
              <span class="tag">Node.js</span>
              <span class="tag">MongoDB</span>
            </div>
            <div class="project-links">
              <a href="#" class="project-link">Live Demo</a>
              <a href="#" class="project-link">GitHub</a>
            </div>
          </div>
        </div>

        <div class="project-card">
          <div class="project-content">
            <h3 class="project-title">Task Management App</h3>
            <p class="project-description">
              Collaborative task management tool with real-time updates.
            </p>
            <div class="project-tags">
              <span class="tag">Vue.js</span>
              <span class="tag">Firebase</span>
              <span class="tag">Tailwind</span>
            </div>
            <div class="project-links">
              <a href="#" class="project-link">Live Demo</a>
              <a href="#" class="project-link">GitHub</a>
            </div>
          </div>
        </div>

        <script src="../../script/script-projects.js"></script>
      </div>
    </div>
